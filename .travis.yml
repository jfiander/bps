language: ruby
rvm:
  - 2.4.2
branches:
  except:
    - "/^v[0-9]+\\.[0-9]+\\.[0-9]+(?:-.*)?/"
notifications:
  email:
    on_success: change
    on_failure: always
  slack:
    template: "Build <%{build_url}|#%{build_number}> %{result} for %{repository} %{branch} (<%{compare_url}|%{commit}>) by %{author} [%{duration}]"
    rooms:
    - secure: 
before_script:
  - export TZ=America/Detroit
  - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
  - chmod +x ./cc-test-reporter
  - ./cc-test-reporter before-build
script:
  - bundle exec rspec
after_script:
  - ./cc-test-reporter after-build --exit-code $TRAVIS_TEST_RESULT
