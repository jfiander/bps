language: ruby
rvm:
  - 2.5.1
branches:
  except:
    - "/^v[0-9]+\\.[0-9]+\\.[0-9]+(?:-.*)?/"
notifications:
  email:
    on_success: change
    on_failure: always
  slack:
    template:
      - "Build <%{build_url}|#%{build_number}> %{result}"
      - " – for %{repository_slug}:%{branch} `<%{compare_url}|%{commit}>`"
      - " – by %{author} [%{elapsed_time}]"
    rooms:
      - secure: 
before_install:
  - gem install bundler -v '< 2'
before_script:
  - export TZ=America/Detroit
  - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter || (print "Will not report" && true)
  - chmod +x ./cc-test-reporter || true
  - ./cc-test-reporter before-build || true
  - bundle exec rake parallel:setup
script:
  - bundle exec rubocop
  - bundle exec rake parallel:spec
after_script:
  - cat tmp/parallel_failures_rspec.log
  - ./cc-test-reporter after-build --exit-code $TRAVIS_TEST_RESULT || true
  - bundle exec rake test_calendar:clear[verbose]
