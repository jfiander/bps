<!DOCTYPE html>
<html lang="en">
  <head>
    <title>America&#39;s Boating Club - Birmingham Squadron</title>
    <link rel="shortcut icon" type="image/x-icon" href="https://static.bpsd9.org/favicon.ico" />
    <script src="https://kit.fontawesome.com/d4b1d13183.js"></script>
    <style>
      body {
        background-color: #C5D1E1;
        font-family: 'Arial';
        color: #041E42;
      }
      * { text-align: center; }
      h1 { margin-bottom: 2em; }
      div.copyright { margin-top: 5em; }
      svg.svg-inline--fa { margin: 0 0.5em; }
      div.signals {
        margin-bottom: 45px;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 10px;
      }
      div.signals img { max-height: 50px; }
    </style>
  </head>
  <body>
    <div id="header">
      <img alt="America&#39;s Boating Club" src="https://static.bpsd9.org/logos/ABC/png/long/tr/birmingham/1000.png" />
    </div>

    <h1>
      <i class="fad fa-hourglass-half"></i>
      Error 504 - Gateway Timeout
      <i class="fad fa-hourglass-half"></i>
    </h1>

    <div class="signals" title="504">
      <img src="https://static.bpsd9.org/signals/SVG/short/5.svg" alt="5">
      <img src="https://static.bpsd9.org/signals/SVG/short/0.svg" alt="0">
      <img src="https://static.bpsd9.org/signals/SVG/short/4.svg" alt="4">
    </div>

    <p>
      We're sorry, but something went wrong. Please try again later.
    </p>

    <div class="copyright">Copyright &copy; Birmingham Power Squadron</div>
  </body>
</html>
