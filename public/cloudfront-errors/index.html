<!DOCTYPE html>
<html lang="en">
  <head>
    <title>America&#39;s Boating Club - Birmingham Squadron</title>
    <link rel="shortcut icon" type="image/x-icon" href="https://static.bpsd9.org/favicon.ico" />
    <script src="https://kit.fontawesome.com/d4b1d13183.js"></script>
    <style>
      body {
        background-color: #C5D1E1;
        font-family: 'Arial';
        color: #041E42;
      }
      * { text-align: center; }
      h1 { margin-bottom: 2em; }
      div.copyright { margin-top: 5em; }
      div.signals {
        margin-bottom: 45px;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 10px;
      }
      div.signals img { max-height: 50px; }
    </style>
  </head>
  <body>
    <div id="header">
      <img alt="America&#39;s Boating Club" src="https://static.bpsd9.org/logos/ABC/png/long/tr/birmingham/1000.png" />
    </div>

    <h1>
      <i class="fad fa-question-circle"></i>
      Unknown Error
      <i class="fad fa-question-circle"></i>
    </h1>

    <div class="signals" title="unknown">
      <img src="https://static.bpsd9.org/signals/SVG/short/u.svg" alt="u">
      <img src="https://static.bpsd9.org/signals/SVG/short/n.svg" alt="n">
      <img src="https://static.bpsd9.org/signals/SVG/short/k.svg" alt="k">
      <img src="https://static.bpsd9.org/signals/SVG/codes/repeat_2.svg" alt="n">
      <img src="https://static.bpsd9.org/signals/SVG/short/o.svg" alt="o">
      <img src="https://static.bpsd9.org/signals/SVG/short/w.svg" alt="w">
      <img src="https://static.bpsd9.org/signals/SVG/codes/repeat_3.svg" alt="n">
    </div>

    <p>
      We're sorry, but something went wrong.
    </p>

    <div class="copyright">Copyright &copy; Birmingham Power Squadron</div>
  </body>
</html>
